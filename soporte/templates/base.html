{% load static %}
    <!DOCTYPE html>
    <html lang="es">

    <head>
        <title>{% block titulo %} {% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
       
        <!-- Agrega estos enlaces a los estilos de Bootstrap antes de tu propio archivo de estilos -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <body class="hold-transition sidebar-mini layout-fixed">
        <nav class="navbar navbar-dark navbar-expand-md fixed-top bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SOPORTE TECNICO</a><button data-toggle="collapse"
                    class="navbar-toggler" data-target="#navcol-1">
                    <span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav text-right text-white ml-auto">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link {% if request.resolver_match.url_name == 'inicio' %}active{% endif %}"
                                href="{% url 'inicio' %}">Inicio</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link {% if request.resolver_match.url_name == 'clientes' %}active{% endif %}"
                                href="{% url 'clientes' %}">Clientes</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link {% if request.resolver_match.url_name == 'soportes' %}active{% endif %}"
                                href="{% url 'soportes' %}">Registros Guardados</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link {% if request.resolver_match.url_name == 'nuevo_soporte' %}active{% endif %}"
                                href="{% url 'nuevo_soporte' %}">Nuevo Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation"></li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item" role="presentation"></li>
            </ul>
        </nav>
        <br />
        <div class="container">
            {% block contenido %} {% endblock %}

        </div>
        <br />
        {% block footer %}
        <footer></footer>
        {% endblock %}

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
        <script>
          $(function () {
              $("#datatable").DataTable({});
          });
      </script>
      

        <script src="https://kit.fontawesome.com/31a11c3e1f.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    </body>

    </html>
